version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: fin-data-mysql
    environment:
      MYSQL_ROOT_PASSWORD: findata123
      MYSQL_DATABASE: fin_data_maker
      MYSQL_USER: finuser
      MYSQL_PASSWORD: finpass123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pfindata123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - findata_network

  adminer:
    image: adminer:latest
    container_name: fin-data-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - mysql
    networks:
      - findata_network

volumes:
  mysql_data:
    driver: local

networks:
  findata_network:
    driver: bridge
